<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&display=swap" rel="stylesheet">

    <title>Our Life In Weeks</title>
</head>

<body id="outer-container">
    <div class="container">
        <h2 id="heading-cont">Our Life in Weeks</h2>
        <p id="para-cont">Assuming that we are lucky enough to live 90 years</p>

        <div id="displayResult">
            <div class="answer">
                <p>You have</p>
                <p id="count">..</p>
                <p>weeks left...</p>
            </div>
            <div class="alert1">Please enter your age below...</div>
            <div class="alert2">Please enter a number...</div>
        </div> <br>
        <div id="buttons">
            <input type="text" placeholder="Enter your age..." id="textbox"> <br>
            <button id="calcBtn">Calculate</button> <br>
            <button id="rstBtn">Reset</button>
            <a href="index.html" class="refresh"></a>
        </div>
    </div>










    <script src="index.js"></script>
</body>

</html>
